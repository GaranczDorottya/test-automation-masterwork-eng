plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'com.greenfoxacademy.masterwork'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
    testImplementation 'org.slf4j:slf4j-simple:1.7.31'
    testImplementation 'org.slf4j:slf4j-api:1.7.31'
    testImplementation 'org.assertj:assertj-core:3.20.2'
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.14.0'
}

test {
    useJUnitPlatform()
    systemProperty "file.encoding", "utf-8"
}

allure {
    autoconfigure = true
    version = "2.14.0"

    useJUnit5 {
        version = '2.14.0'
    }
}

configurations {
    testCompile
}


